<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../aCss/login.css" />
    <title>Đăng nhập</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <!-- <img src="../assets/Nagakawa-Banner-1.jpg" /> -->
            <div class="logo-banner">

            </div>
        </div>
        <div class="login-box">
            <form>
                <div class="header-box">
                    <h2>Đăng nhập</h2>
                </div>
                <div class="email-entry">
                    <div class="entry-label">Email</div>
                    <input name="email" class="entry-input" type="text" placeholder="example@gmail.com" />
                </div>
                <div class="password-entry">
                    <div class="entry-label">Mật khẩu</div>
                    <input name="password" class="entry-input" type="password" placeholder="**********" />
                </div>
                <div class="login-action">
                    <div class="remember-me">
                        <label class="">
                            <input class="check-remember" type="checkbox">
                            <span class="checkmark">Lưu ý email</span>
                        </label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </div>
                <br />
                <button class="btn btn-login"><label>Đăng nhập</label></button>
                <br />
                <div class="suggest-register">
                    <span>Bạn chưa đăng ký tài khoản? <a href="#">Đăng ký ngay!</a></span>
                </div>
            </form>
        </div>
        <div class="logo">
            <div class="logo-picture">
                <img src="../assets/logo-nagakawa.png" />
            </div>
            <div class="slogan">Tiêu chuẩn của cuộc sống</div>
        </div>
    </div>
</body>

</html>
